<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <section class="bg-dark w-50 mx-auto p-3 my-5">
        <h3>login form</h3>
        <div class="m-3">
            <input id="user-email" class="d-block w-75 my-3 bg-transparent border border-white text-white p-2"
                type="email" placeholder="Enter your email">
            <input id="user-password" class="d-block w-75 bg-transparent border border-white text-white p-2"
                type="password" placeholder="Enter your password">

            <button class="bg-info px-3 py-2 text-blod mt-2 " id="login-submit">Submit</button>
        </div>
    </section>



    <script>
        document.getElementById('login-submit').addEventListener('click', function () {
            const emialfild = document.getElementById('user-email');
            var usermail = emialfild.value;
            const passwordfild = document.getElementById('user-password');
            var userpassword = passwordfild.value;
            if (usermail == 'mozammal@gmail.com' && userpassword == 'secrate') {
                window.location.href = 'newpage.html'
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
